<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <dialog class="add-item-dialog">
    <form class="add-item-form">
      <h1 class="add-item-form__header">New Item</h1>
      <label class="add-item-form__label" for="new_item_title">Title:</label>
      <input type="text" id="new_item_title" name="new_item_title" required>
      <label class="add-item-form__label"
        for="new_item_description">Description:</label>
      <input type="text" id="new_item_description" name="new_item_description">
      <label class="add-item-form__label" for="new_item_date">Date:</label>
      <input type="text" id="new_item_date" name="new_item_date">
      <button class="add-item-dialog__submit-button" type="submit">Create
        Item</button>
    </form>
    <button class="add-item-dialog__close-button">X</button>
  </dialog>
  <div class="content"></div>
</body>
</html>
